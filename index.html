<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/styles/style.css" rel="stylesheet">
    <script src="assets/js/app.js"></script>
</head>

<body onload="onPageLoad()">
    <section class="container">

        <div id="tokenSection" class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="clientId" class="form-label">Client ID</label>
                    <input type="text" class="form-control" id="clientId" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="clientSecret" class="form-label">Client Secret</label>
                    <input type="text" class="form-control" id="clientSecret" placeholder="">
                </div>
                <input class="btn btn-primary btn-lg" type="button" onclick="requestAuthorization()" value="Request Authorization"><br/>
            </div>
        </div>

        <div id="deviceSection" class="row">
            <div class="col">

                <div class="mb-3">
                    <label for="devices" class="form-label">Devices</label>
                    <select id="devices" class="form-control">
                    </select>
                    <input class="btn btn-primary btn-sm mt-3" type="button" onclick="refreshDevices()" value="Refresh Devices">
                    <input type="button" class="btn btn-dark btn-sm  mt-3" onclick="transfer()" value="Transfer">
                </div>
                
                <div style="color:white;" id="trackTitle"></div>
                <div style="color:white;" id="trackArtist"></div>
                <div class="row  mt-3">
                    <div class="col">
                        <input type="button" class="btn btn-primary btn-sm mt-3" onclick="currentlyPlaying()" value="Refresh Currently Playing">
                    </div>
                </div>
                <section>
                    
                    <div style="display: flex; flex-direction: column;align-items: center;">
                        <img id="albumImage" src="">
                        <div>
                            <i class="large material-icons" onclick="previous()">skip_previous</i>
                            <i class="large material-icons pla" onclick="play()" id="play">play_arrow</i>
                            <i class="large material-icons" onclick="next()">skip_next</i>    
                         </div>
                        <!-- <input type="button" class="btn btn-dark" onclick="previous()" value="Prev">
                        <input type="button" class="btn btn-dark" onclick="play()" value="Play">
                        <input type="button" class="btn btn-dark" onclick="shuffle()" value="Shuffle">
                        <input type="button" class="btn btn-dark" onclick="pause()" value="Pause">
                        <input type="button" class="btn btn-dark" onclick="next()" value="Next"> -->
                    </div>
                        
                </section>

                


            <section style="display: flex; justify-content: space-evenly;">
                <div class="mb-3">
                    <label for="playlists" class="form-label">Playlists</label>
                    <select id="playlists" class="form-control">
                    </select>
                    <input class="btn btn-primary btn-sm mt-3" type="button" onclick="refreshPlaylists()" value="Refresh Playlists">

                </div>
                    <div class="mb-3">
                        <label for="tracks" class="form-label">Tracks</label>
                        <select id="tracks" class="form-control">
                        </select>
                    <input class="btn btn-primary btn-sm mt-3" type="button" onclick="fetchTracks()" value="Fetch Tracks">
                </div>
                
            </section>
            <div class="mb-3">
                <label for="tracks" class="form-label">Album</label>
                <input style="    background-color: transparent;border-color: transparent;" id="album" class="form-control">
            </div>
            </div>
        </div>
    </section>


    <!--onkeydown="myFunction(event)"-->
    <section style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <h1>Retro Keyboard</h1>
        <ul>
            <!-- OCTAVA 3 -->
            <li class="white b" id="do3"></li>
            <li class="black as" id="do#3"></li>
            <li class="white a" id="re3"></li>
            <li class="black gs" id="re#3"></li>
            <li class="white g" id="mi3"></li>
            <li class="black fs" id="mi#3"></li>
            <li class="white f" id="fa3"></li>
            <li class="white e" id="sol3"></li>
            <li class="black ds" id="sol#3"></li>
            <li class="white d"id="la3"></li>
            <li class="black cs" id="la#3"></li>
            <li class="white c" id="si3"></li>

            <!-- OCTAVA 4 -->
            <li class="white b" id="do4"></li>
            <li class="black as" id="do#4"></li>
            <li class="white a" id="re4"></li>
            <li class="black gs" id="re#4"></li>
            <li class="white g" id="mi4"></li>
            <li class="black fs" id="mi#4"></li>
            <li class="white f" id="fa4"></li>
            <li class="white e" id="sol4"></li>
            <li class="black ds" id="sol#4"></li>
            <li class="white d"id="la4"></li>
            <li class="black cs" id="la#4"></li>
            <li class="white c" id="si4"></li>
          </ul>
    </section>

<script src="assets/js/script.js"></script>
</body>

</html>
